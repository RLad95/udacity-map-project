<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <title>Neighbourhood Map</title>
</head>
<body>

    <div id ='menu'>
        <div class="menu-title menu-section">Places to visit in Vietnam</div>
         <div class="form-group menu-section">
             <label for="filter-text" class="sr-only">Filter Locations</label>
             <input type="text" class="form-control" data-bind="textInput: filterInput" placeholder="Filter locations">
        </div>
        <ul class="locations" data-bind="foreach: places">
            <li class="location" data-bind="visible: visible(), click: $parent.onLocationClick"><span data-bind="text: visit_place"></li>
        </ul>
    </div>
    <div id="app-wrapper">
        <header>
            <span class="hamburger-icon"><a id="hamburger-button" href="javascript:void(0)">&#9776;</a></span><span>Vietnam Neighbourhood</span>
        </header>
        
        <div id="map"></div>
    </div>
    

    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
    <script src="js/app.js"></script>
    <script defer async src="http://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyAjykPk-Box5sYRLo4Y0WyO1LQ1DamyFXE&callback=initMap"></script>  
</body>
</html>
